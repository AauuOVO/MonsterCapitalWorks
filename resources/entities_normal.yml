    # require_unlock: true  # 默认是true，免费解锁
  
  SHEEP:
    name: "&f绵羊"
    lore:
      - "&7可以剪羊毛的动物"
      - "&7提供羊毛和羊肉"
    price: 2000
  
  PIG:
    name: "&d猪"
    lore:
      - "&7可爱的粉色动物"
      - "&7提供猪肉"
    price: 2000
  
  CHICKEN:
    name: "&e鸡"
    lore:
      - "&7会下蛋的家禽"
