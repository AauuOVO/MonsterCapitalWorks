# MonsterCapitalWorks (MCW) - 刷怪笼数量限制配置文件
# 此文件专门用于配置刷怪笼的数量限制和购买设置

# 普通刷怪笼限制设置
normal:
  # 基础数量限制（通过权限组设置）
  base: 5
  
  # 购买额外位置设置
  purchase:
    # 是否允许购买额外位置
    enabled: true
    
    # 基础价格（购买第1个额外位置的价格）
    base_price: 1000.0
    
    # 价格模式
    # "fixed" - 固定价格，每次购买价格相同
    # "multiplier" - 倍率递增，每次购买后价格乘以倍率
    price_mode: "multiplier"
    
    # 价格倍率（仅在multiplier模式下生效）
    # 例如：1.2表示每次购买后价格增加20%
    price_multiplier: 1.2
    
    # 最多可购买的额外位置数
    # 玩家最终最大限制 = 基础限制 + 权限额外限制 + 购买的额外限制（不超过此值）
    max_purchasable: 50

# 付费刷怪笼限制设置
premium:
  # 基础数量限制（通过权限组设置）
  base: 2
  
  # 购买额外位置设置
  purchase:
    # 是否允许购买额外位置
    enabled: true
    
    # 基础价格（购买第1个额外位置的价格）
    base_price: 5000.0
    
    # 价格模式
    price_mode: "multiplier"
    
    # 价格倍率
    price_multiplier: 1.5
    
    # 最多可购买的额外位置数
    max_purchasable: 20

# 权限组额外限制示例
# 玩家可以通过权限获得额外的刷怪笼位置
# 权限格式: mcw.limit.<type>.extra.<数量>
# 例如: mcw.limit.normal.extra.10 - 额外10个普通刷怪笼位置
#      mcw.limit.premium.extra.5 - 额外5个付费刷怪笼位置
# 
# 最终计算公式:
# 玩家最大限制 = 基础限制 + 权限额外限制 + 已购买额外限制
