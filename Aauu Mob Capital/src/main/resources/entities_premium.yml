# 付费刷怪笼 - 实体配置文件
# 
# require_unlock 字段说明（重要！）：
#   true  = 免费解锁，玩家无需购买即可直接使用（这是默认值）
#   false = 需要花钱购买解锁
# 
# 默认行为：
#   - 如果不写 require_unlock 字段，默认为 true（免费解锁）
#   - 只有明确写 require_unlock: false 的生物才需要花钱解锁
#   - 所有未在此文件中配置的生物都默认免费解锁

entities:
  # 被动生物
  COW:
    price: 5000
  
  SHEEP:
    price: 5000
  
  PIG:
    price: 5000
  
  CHICKEN:
    price: 4000
  
  RABBIT:
    price: 4000
  
  VILLAGER:
    price: 10000
  
  # 敌对生物
  ZOMBIE:
    price: 2000
    require_unlock: false  # false = 需要花钱解锁
  
  SKELETON:
    price: 3000
  
  CREEPER:
    price: 4000
  
  SPIDER:
    price: 2500
  
  ENDERMAN:
    price: 8000
  
  WITCH:
    price: 6000
  
  BLAZE:
    price: 10000
  
  GHAST:
    price: 12000
  
  # 中立生物
  IRON_GOLEM:
    price: 15000
  
  WOLF:
    price: 8000
  
  PIGLIN:
    price: 7000
  
  # Boss生物（高价格）
  WITHER:
    price: 100000
    enabled: false  # 默认禁用，可通过配置启用
  
  ENDER_DRAGON:
    price: 200000
    enabled: false
  
  WARDEN:
    price: 150000
    enabled: false
