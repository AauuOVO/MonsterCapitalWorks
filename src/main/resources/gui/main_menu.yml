# 主菜单配置
title: "&6&l刷怪笼控制面板"
size: 54

# 菜单布局
layout:
  - "####A####"
  - "#BCDEFGH#"
  - "#       #"
  - "#       #"
  - "#       #"
  - "####I###J"

# 图标定义
icons:
  # 灰色玻璃板填充
  '#':
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "
    lore: []
    actions: []
  
  # 刷怪笼信息
  'A':
    material: "SPAWNER"
    name: "&e&l刷怪笼信息"
    lore:
      - "&7类型: &e%amc_type%"
      - "&7生物: &e%amc_entity%"
      - "&7位置: &e%amc_location%"
      - ""
      - "&7开关状态: %amc_status%"
      - "&7存储状态: %amc_active%"
      - "&7已存储: &e%amc_stored%/%amc_storage_value%"
      - "&7生成模式: %amc_spawn_mode%"
    actions: []
  
  # 升级按钮
  'B':
    material: "DIAMOND"
    name: "&b&l升级刷怪笼"
    lore:
      - "&7点击查看可升级选项"
      - ""
      - "&7当前等级:"
      - "&e  速度: %amc_speed_level%"
      - "&e  数量: %amc_count_level%"
      - "&e  范围: %amc_range_level%"
      - "&e  存储: %amc_storage_level%"
    actions:
      - "open_gui: upgrade_menu"
  
  # 开关按钮
  'C':
    material: "LEVER"
    name: "&e&l刷怪笼开关"
    lore:
      - "&7当前状态: %amc_status%"
      - ""
      - "&a开启: &7正常刷怪"
      - "&c关闭: &7仅存储生物"
      - ""
      - "&e点击切换状态"
    actions:
      - "toggle_active"
  
  # 选择生物按钮
  'D':
    material: "ZOMBIE_SPAWN_EGG"
    name: "&a&l选择生物"
    lore:
      - "&7点击选择生成的生物类型"
      - ""
      - "&7当前生物: &e%amc_entity%"
    actions:
      - "open_gui: entity_menu"
  
  # 生成模式设置按钮
  'E':
    material: "ENDER_PEARL"
    name: "&d&l生成模式设置"
    lore:
      - "&7当前模式: %amc_spawn_mode%"
      - "&7精确位置: %amc_precise_pos%"
      - ""
      - "&e左键: &7切换生成模式"
      - "&e右键: &7打开精确位置设置"
      - ""
      - "&c需要权限: &7amc.spawnmode.precise"
    actions:
      - "toggle_spawn_mode"
    right_click_actions:
      - "open_gui: precise_pos_menu"
  
  # 购买数量按钮
  'F':
    material: "GOLD_INGOT"
    name: "&6&l购买数量上限"
    lore:
      - "&7点击购买更多刷怪笼位"
      - ""
      - "&7当前: &e%amc_placed%/%amc_limit%"
      - "&7已购买: &e%amc_purchased%"
    actions:
      - "open_gui: buy_limit_menu"
  
  # 刷怪笼统计
  'G':
    material: "BOOK"
    name: "&e&l刷怪笼统计"
    lore:
      - "&7速度: &e%amc_speed_value% tick"
      - "&7数量: &e%amc_count_value%"
      - "&7最大附近: &e%amc_max_nearby_value%"
      - "&7激活范围: &e%amc_range_value% 格"
      - "&7最大存储: &e%amc_storage_value%"
    actions: []
  
  # 帮助信息
  'H':
    material: "PAPER"
    name: "&b&l帮助信息"
    lore:
      - "&7刷怪笼会在玩家靠近时激活"
      - "&7激活范围由升级等级决定"
      - ""
      - "&7开启状态: 正常生成生物"
      - "&7关闭状态: 仅累积存储"
      - ""
      - "&7存储功能需要升级解锁"
    actions: []
  
  # 返回按钮
  'I':
    material: "ARROW"
    name: "&e返回"
    lore:
      - "&7返回上一级"
    actions:
      - "close"
  
  # 关闭按钮
  'J':
    material: "BARRIER"
    name: "&c&l关闭"
    lore:
      - "&7点击关闭界面"
    actions:
      - "close"
