# 普通刷怪笼 - 实体配置文件
# 
# require_unlock 字段说明（重要！）：
#   true  = 免费解锁，玩家无需购买即可直接使用（这是默认值）
#   false = 需要花钱购买解锁
# 
# 默认行为：
#   - 如果不写 require_unlock 字段，默认为 true（免费解锁）
#   - 只有明确写 require_unlock: false 的生物才需要花钱解锁
#   - 所有未在此文件中配置的生物都默认免费解锁

entities:
  # 被动生物
  COW:
    price: 2000
    # require_unlock: true  # 默认是true，免费解锁
  
  SHEEP:
    price: 2000
  
  PIG:
    price: 2000
  
  CHICKEN:
    price: 1500
  
  RABBIT:
    price: 1500
  
  # 敌对生物
  ZOMBIE:
    price: 500
    require_unlock: false  # false = 需要花钱解锁
  
  SKELETON:
    price: 800
  
  CREEPER:
    price: 1000
  
  SPIDER:
    price: 600
  
  ENDERMAN:
    price: 3000
  
  # 中立生物
  IRON_GOLEM:
    price: 5000
  
  WOLF:
    price: 2500
  
  # 禁用的生物（完全不可用）
  WITHER:
    price: 50000
    enabled: false  # 完全禁用
  
  ENDER_DRAGON:
    price: 100000
    enabled: false
  
  # 条件生成的生物示例
  BLAZE:
    price: 4000
    spawn_condition: "%world_name% == world_nether"  # 只能在下界生成
  
  GHAST:
    price: 5000
    spawn_condition: "%world_name% == world_nether"  # 只能在下界生成
