# 实体刷怪蛋名称配置
# 在这里自定义各种实体的显示名称
# 这些名称将用于GUI显示和消息提示
#
# 重要说明：
# 1. entity_names 中的名称优先级最高，会在GUI中显示
# 2. 如果 entity_names 中没有定义某个实体，则使用 entities 配置文件中的 name 字段
# 3. 如果两个地方都没有定义，则显示实体的英文名称（如 ZOMBIE）
#
# 示例：
#   - entity_names 中定义: ZOMBIE: "僵尸"
#   - entities 中定义: name: "&2僵尸"
#   - 优先显示: entity_names 中的 "僵尸"

# 实体名称映射

# 显示设置
display:
  # 是否在GUI中显示生物图标
  show_icons: true

  # 是否显示生物 lore 描述
  show_descriptions: true

  # 是否显示生物价格
  show_prices: true

# 自定义格式
format:
  # 生物名称格式
  name_format: "%name%"

  # 价格显示格式
  price_format: "§e价格: §f%.2f"

  # 状态显示格式
  unlocked_format: "§a✔ 已解锁"
  locked_format: "§c✘ 未解锁"
  disabled_format: "§c✘ 已禁用"

