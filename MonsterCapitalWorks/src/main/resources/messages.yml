# MonsterCapitalWorks (MCW) - 消息配置文件

# 消息前缀
# 所有消息都会自动添加此前缀
prefix: "&7[&3MCW&7] "

# 错误消息
error:
  no_permission: "&c你没有权限操作！"
  player_only: "&c此命令只能由玩家执行！"
  unknown_command: "&c无效的命令！使用 /mcw help 查看帮助。"
  player_not_found: "&c玩家不存在！"
  not_owner: "&c你没有权限操作！"
  not_your_spawner: "&c这不是你的刷怪笼！"
  spawner_limit_reached: "&c你已达到刷怪笼数量上限！（&e%current%&c/&e%limit%&c）"
  insufficient_funds: "&c余额不足！需要: &e%cost%&c，当前: &e%balance%"
  spawn_conditions_not_met: "&c不满足刷怪笼放置条件！请检查Y坐标限制。"
  max_purchase_reached: "&c已达到最大可购买数量！（&e%max%&c）"
  invalid_amount: "&c无效的数量！"
  cannot_exceed_max: "&c不能超过最大额外位置数！（&e%max%&c）"
  no_limit_to_remove: "&c该玩家的 &e%type% &c类型刷怪笼额外限制已经为 0，无法继续减少！"

# 成功消息
success:
  reloaded: "&a配置已重载！"
  removed_spawner: "&a刷怪笼已移除！"
  spawner_dropped: "&a刷怪笼已掉落！"
  entity_unlocked: "&a成功解锁生物！"
  upgraded: "&a升级成功！"
  limit_purchased: "&a成功购买 &e%amount% &a个额外位置！花费: &e%cost%"
  limit_set: "&a已设置 &e%player% &a的 &e%type% &a刷怪笼额外限制为: &e%amount%"
  limit_added: "&a已为 &e%player% &a增加 &e%amount% &a个 &e%type% &a刷怪笼额外位置"
  limit_removed: "&a已为 &e%player% &a移除 &e%amount% &a个 &e%type% &a刷怪笼额外位置 &7(&e%current% &7→ &e%new%&7)"
  limit_removed_partial: "&e注意: &a该玩家只有 &e%current% &a个额外位置，已全部移除 &7(&e%current% &7→ &e%new%&7)&a，而不是请求的 &e%amount% &a个"

# 信息消息 - 使用列表格式，不会自动添加前缀
# /mcw list 命令显示的消息
list:
  header: "&6&l=== %player% 的刷怪笼列表 ==="
  type_header: "&e&l▸ %type% 类型: &f%count%&7/&f%limit%"
  spawner_location: "&7  ➤ 位置: &e%world% &7(&e%x%&7, &e%y%&7, &e%z%&7) &7- 实体: &e%entity%"
  no_spawners: "&7  &o暂无刷怪笼"

# /mcw info 命令显示的消息
info:
  - "&6&l=== 刷怪笼信息 ==="
  - "&7类型: &e%type%"
  - "&7实体: &e%entity%"
  - "&7所有者: &e%owner%"
  - "&7位置: &e%location%"
  - "&7延迟: &e%delay%"
  - "&7数量: &e%count%"
  - "&7范围: &e%range%"
  - "&7存储: &e%stored%/%max_storage%"
