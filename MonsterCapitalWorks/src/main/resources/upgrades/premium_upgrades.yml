# 付费刷怪笼 - 升级配置文件

upgrades:
  # 生成速度升级
  speed:
    name: "&b生成速度"
    description: "&7减少生成间隔时间"
    levels:
      1:
        cost: 1000
        value: 100  # 1级：100tick
      2:
        cost: 1500
        value: 90   # 2级：90tick
      3:
        cost: 2000
        value: 80   # 3级：80tick

  # 生成数量升级
  count:
    name: "&a生成数量"
    description: "&7增加每波生成的实体数量"
    levels:
      1:
        cost: 2000
        value: 2
      2:
        cost: 4000
        value: 3
        required_upgrades:
          speed: 3
      3:
        cost: 6000
        value: 4
      4:
        cost: 8000
        value: 5
      5:
        cost: 12000
        value: 6

  # 最大附近实体数升级
  max_nearby:
    name: "&e最大附近实体"
    description: "&7增加允许的最大附近实体数"
    levels:
      1:
        cost: 1500
        value: 8
      2:
        cost: 2000
        value: 10
        required_upgrades:
          speed: 1

  # 激活范围升级
  range:
    name: "&d激活范围"
    description: "&7增加刷怪笼的激活范围"
    levels:
      1:
        cost: 2000
        value: 20
      2:
        cost: 3000
        value: 24
      3:
        cost: 4000
        value: 28
        required_upgrades:
          max_nearby: 2

  # 最大存储升级
  storage:
    name: "&6最大存储"
    description: "&7增加离线时的最大累积生成次数"
    levels:
      1:
        cost: 3000
        value: 10
      2:
        cost: 5000
        value: 20
        required_upgrades:
          max_nearby: 1
      3:
        cost: 7000
        value: 30
        required_upgrades:
          speed: 2
          range: 1
